<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="sign-up-wrapper">
        <h1>CHIT CHAT</h1>
        <form id="sign-up-form">
            <div>
                <strong></strong>
                <input type="text" placeholder="Username" class="sign-up-username">
                <strong></strong>
            </div>
            <div>
                <input type="text" placeholder="Email" class="sign-up-email">
                <strong></strong>
            </div>
            <div>
                <input type="password" placeholder="Password" class="sign-up-password">
                <strong></strong>
            </div>
            <div>
                <input type="password" placeholder="Confirm Password" class="sign-up-confirm">
                <strong></strong>
            </div>
            <button type="submit">CREATE USER</button>            
            <p>ALREADY HAVE AN ACCOUNT ?&nbsp;&nbsp;&nbsp;<a href="./index.html">LOGIN</a></p>
        </form>            
        
    </div>



    <script type="module" src="../script/signup.js"></script>
</body>
</html>
